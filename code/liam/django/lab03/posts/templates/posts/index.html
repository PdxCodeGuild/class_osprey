{% extends 'base.html' %}

{% block title %}Chirp - Main Page{% endblock %}

{% block chirpform %}
<div id="make-posts">
<form action="{% url 'posts:post' %}" method="post">
{% csrf_token %}
    <input type="text" name="new_post" minlength="1" maxlength="128" placeholder="How's it going?" required/>
    <input type="submit" value="Chirp"/>
</form>
</div>
{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="post-info">
        <span class="post-date">{{ post.post_date }} - </span>
        <span class="author">
            <a href="{% url 'posts:profile' post.author %}">
                {{ post.author }}</a>:
        </span>
    </div>
    <div class="post-contents">
    {{ post.content }}
    </div>
</div>
{% endfor %}
{% endblock %}
