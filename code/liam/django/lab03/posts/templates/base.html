{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
    </style>

    <title>{% block title %} Chirp {% endblock %}</title>
</head>
<body>
    <nav id="navbar">
        <div id='home' class='nav-section'>
            <a href="{% url 'posts:index' %}">Home</a>
        </div>
        
        {% if user.is_authenticated %}
        <div id='auth-name' class='nav-section'>
            Welcome, {{ user.username }}.
        </div>
        <div id='auth-logout' class='nav-section'>
            <a href="{% url 'logout' %}">Log Out</a>
        </div>
            {% else %}
        <div id='auth-login' class='nav-section'>
            <a href="{% url 'login' %}">Log In</a>
        </div>
        {% endif %}
    </nav>
    <div class="posts">
            {% block content %}
            posts line up here
            {% endblock %}
    </div>
</body>
</html>
