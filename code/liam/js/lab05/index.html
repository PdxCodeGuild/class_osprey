<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!-- vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js" defer></script>

    <title>Weather. Never not about weather.</title>
</head>
<body>
    <div id="app">

        <div id="search-area">

            <div id="locations">
                <label for="options">Get the weather for: </label>
                <select name="options" v-model="city">
                    <option value="portland">Portland, OR</option>
                    <option value="boston">Boston, MA</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="sydney">Sydney, NSW</option>
                </select>
            </div>

            <div id="submit">
                <button type="submit" @click="getWeather">Weatherize Me</button>
            </div>
        </div>

        <template v-if="output.sys">
            <weather-detail :output="output" :weather="weather"></weather-detail>
        </template>

    </div>
</body>
</html>
