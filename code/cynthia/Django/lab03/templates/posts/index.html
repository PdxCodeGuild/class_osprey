{% extends "home.html" %}

{% block content %}
<form action="{% url 'posts:submit' %}" method="post">
    {% csrf_token %}
    <label for="post-input">Write a New Chirp:</label>
    <input type="text" name="new_post" id="post-input">
    <br>
    <input type="submit" value="Post!">
</form>



<div id="latest_posts">
    {% if latest_post_list%}
        <p>See what people are saying!</p>
        <br>
            {%for post in latest_post_list%}
                <h4>{{post.post_text}}</h4>
                    <a href="{% url 'posts:profile' user.id %}">{{post.user_name}}</a>, <h6>{{post.pub_date}}</h6>
            {%endfor%}
        {% else %}
        <p>There are no chirps! </p>
    {%endif%}
</div>

{% endblock %}
