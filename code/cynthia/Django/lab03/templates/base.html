

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Chirp!{% endblock %}</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'posts/styles.css' %}" type="text/css">
</head>
<body>
  <div>
      <div class="logo">
      <p id="logo">Chirp!</p>
      <img id="image" src="https://icons.iconarchive.com/icons/iconhive/black-twitter/256/bird-2-icon.png" alt="a bid silhouette">
      </div>
    <nav>
    {% if user.is_authenticated %}
        <div class= "welcome"> Welcome, {{ user.username }}!</div>
        <div id="logout-button"><a href="{% url 'logout' %}">Logout</a></div>
        {% else %}
        <div id = 'login-button'><a href="{% url 'login' %}">Login</a></div>
    
     
  
        {% endif %}
        <div id="home-button" class="bold"><a href="{% url 'posts:index' %}">Home</a></div>
        
        
  </nav>
</div>

      <main>
        {% block content %}
        {% endblock %}
      </main>

</body>
</html>
