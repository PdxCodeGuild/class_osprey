
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<br>
<p>Don't have an account?</p>
<div><a href="{% url 'users:signup' %}">Sign Up</a></div>
{% endblock %}
