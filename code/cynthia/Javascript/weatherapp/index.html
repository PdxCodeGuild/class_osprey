<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
    </style>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="secrets.js"></script>
    <script src="js/site.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
   
    <title>Weather App</title>
</head>

<body>
 
   <div id="app">
    <h1>{{ message }}</h1>
    
        <div id="button">
            <label for="locations" >Choose a Location</label>
            
            <select name="locations" id="locations" v-model="locationString" @change = 'onChange()'>
            <option value="Portland, Or">Portland, Or</option>
            <option value="Sacramento, Ca"> Sacramento, Ca</option>
            <option value="Fairbanks, Ak"> Fairbanks, Ak</option>
            </select>
            
            <button id="submit-button" class="btn btn-info btn-lg" @click="getInput">Get Weather</button>
        </div>

        <div id="location-info">
            <p>Today's weather in... {{userLocation.location}}</p>
        </div>

        <div id="weather-info">
            <p>You'll see:</p><p v-for='(w, indx) in output.weather'>{{w.description}}</p>
            <img v-if="output.weather" v-bind:src="getImgUrl"/>
        
            <p>It will be: </p><p v-for='(temp, indx) in output'>{{temp.temp}}</p>
           
            <p>It will feel like:</p> <p v-for='(temp, indx) in output'>{{temp.feels_like}}</p>
        </div>

      
        

    </div>  
      
</body>
</html>
