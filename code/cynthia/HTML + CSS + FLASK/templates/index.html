<!-- Lab03 blog html setup -->

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');
    </style>
    <title>Blog, She Wrote</title>
    <link rel="stylesheet" tyoe="text/css" href="{{ url_for('static', filename='lab03styles.css') }}">
</head>

<body>
    <header>
    <h1>Blog, She Wrote</h1>
    </header>

    <div id="top">
            <p>Home</p><p>Older Posts</p><p>About</p>
    </div>

<!-- creating loops to make tag lines with name,author, date -->
    <main>
    {% for post in content.post %}
    <p>
        <h3>{{post['title']}}</h3> <h5>Posted {{post['date']}} by {{post['author']}}</h5>
        <h3>{{post['body']}}</h3><br>
    </p>
        {% endfor %}
    </main>




    <footer>
        <div id="bottom">
            <p>Contact Us</p><p>All Rights Reserved</p>
            <p>Built By Me</p>
        </div>
    </footer>
</body>
</html>
