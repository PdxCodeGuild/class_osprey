<!-- lab04 burrito order form  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab04.styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tillana:wght@600&display=swap');
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <title>Burro Burrito Order Form</title>
    <form action="https://webhook.site/18fea7ab-c08d-43b0-abb3-6195fb8dd42b" method="post">

</head>
<body>
    <header>Burro Burrito Order Form
    <img src="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/256/32388-burrito-icon.png" alt="a small burrito">
    
</header>
    
    <main>
        
    <br>
    <p id="subheading">Customize Your Burrito</p>
    
        <span class="input-name" >Name for Your Order</span>
        <input type="text" class="form-control" name="input-name" placeholder="Name">

    <h3 id="tortilla">Tortilla:</h3>
    <div class="tortilla">
        <input class="tortilla-input" type="radio" name="torilla" value="white-tortilla">
            <label for="white-tortilla" for="inline-white-tortilla">white tortilla</label>
    </div>
    <div class="tortilla">
        <input class="tortilla-input" type="radio" name="torilla" value="wheat-tortilla">
            <label for="wheat-tortilla" >wheat tortilla</label>
    </div>
    <div class="tortilla">
        <input class="tortilla-input" type="radio" name="torilla" value="spinach-tortilla">
            <label for="spinach-tortilla" >spinach tortilla</label>
    </div>
    <div class="tortilla">
        <input class="tortilla-input" type="radio" name="torilla" value="corn-tortilla">
            <label for="corn-tortilla" >corn tortilla</label>
    </div>

    <h3 id="rice">Rice:</h3>
    <div class="rice">
        <input class="rice-input" type="radio" name="rice" value="white-rice">
            <label for="white-rice" >white rice</label>
    </div>
    <div class="rice">
        <input class="rice-input" type="radio" name="rice" value="brown-rice">
            <label for="brown-rice" >brown rice</label>
    </div>

    <h3 id="beans">Beans:</h3>
    <div class="beans">
        <input class="beans-input" type="radio" name="beans" value="black-beans">
            <label for="black-beans" >black beans</label>
    </div>
    <div class="beans">
        <input class="beans-input" type="radio" name="beans" value="pinto-beans">
            <label for="pinto-beans" >pinto beans</label>
    </div>

    <h3 id="protein">Protein:</h3>
    <div class="protein">
        <input class="form-check-input" type="radio" name="protein" value="carnitas">
            <label for="protein" >carnitas</label>
    </div>
    <div class="protein">
        <input class="protein-input" type="radio" name="protein" value="chicken">
            <label for="protein" >chicken</label>
    </div>
    <div class="protein">
        <input class="protein-input" type="radio" name="protein" value="sofritas">
            <label for="protein" >sofritas</label>
    </div>
    <div class="protein">
        <input class="protein-input" type="radio" name="protein" value="none">
            <label for="protein" >none</label>
    </div>
    
    <h3 id="additions">Additional Options:</h3>
    <div class="additions">
        <input class="additions-input" type="checkbox" name="additions" value="cheese">
            <label for="additions" >cheese</label>
    </div>
    <div class="additions">
        <input class="additions-input" type="checkbox" name="additions" value="sour cream">
            <label for="additions" >sour cream</label>
    </div>
    <br>
    <br>
    <div class="mb-3">
        <label for="delivery" class="form-label">Delivery Instructions</label> <br>
        <textarea class="form-control" id="delivery" name="delivery-instructions" placeholder="Write here..."></textarea>
        
    </div>

    <input id="button" type="submit" value = "Submit Order">

    </form>
</main>

    
</body>
</html>
