<!-- lab04 burrito order form  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Burro Burrito Order Form</title>
</head>
<body>
    <header>Burro Burrito Order Form</header>

<main>
    <p></p>
    <label class= "Name" for="Name"> Name for Your Order: </label>
    <input type="text" name="Name" placeholder="Enter Your Name">

    <p id="'subheading">Customize Your Burrito</p>

    <p>Tortilla</p>
    <div class="form-check">
        <input type="radio" name="torilla" value="white-tortilla">
            <label for="white-tortilla" >white tortilla</label>
    </div>
    <div class="form-check">
        <input type="radio" name="torilla" value="wheat-tortilla">
            <label for="wheat-tortilla" >wheat tortilla</label>
    </div>
    <div class="form-check">
        <input type="radio" name="torilla" value="spinach-tortilla">
            <label for="spinach-tortilla" >spinach tortilla</label>
    </div>
    <div class="form-check">
        <input type="radio" name="torilla" value="corn-tortilla">
            <label for="corn-tortilla" >corn tortilla</label>
    </div>

    <p>Rice</p>
    <div class="form-check">
        <input type="radio" name="rice" value="white-rice">
            <label for="white-rice" >white rice</label>
    </div>
    <div class="form-check">
        <input type="radio" name="rice" value="brown-rice">
            <label for="brown-rice" >brown rice</label>
    </div>

    <p>Beans</p>
    <div class="form-check">
        <input type="radio" name="beans" value="black-beans">
            <label for="black-beans" >black beans</label>
    </div>
    <div class="form-check">
        <input type="radio" name="beans" value="pinto-beans">
            <label for="pinto-beans" >pinto beans</label>
    </div>

    <p>Protein</p>
    <div class="form-check">
        <input type="radio" name="protein" value="carnitas">
            <label for="protein" >carnitas</label>
    </div>
    <div class="form-check">
        <input type="radio" name="protein" value="chicken">
            <label for="protein" >chicken</label>
    </div>
    <div class="form-check">
        <input type="radio" name="protein" value="sofritas">
            <label for="protein" >sofritas</label>
    </div>
    <div class="form-check">
        <input type="radio" name="protein" value="none">
            <label for="protein" >none</label>
    </div>

    <p>Additional Options</p>
    <div class="form-check">
        <input type="checkbox" name="additions" value="cheese">
            <label for="additions" >cheese</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="additions" value="sour cream">
            <label for="additions" >sour cream</label>
    </div>

    <label for="delivery">Delivery Instructions</label> <br>
    <textarea name="instructions"></textarea>
</main>

    
</body>
</html>
