<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Class Osprey Recommends</h3>

    <form action="/submit-book/" method="post">
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title">
        </div>

        <div>
            <label for="author">Author: </label>
            <input type="text" name="author">
        </div>

        <div>
            <label for="recommender">Recommended by: </label>
            <input type="text" name="recommender">
        </div>

        <input type="submit" value="I recommend this!">
    </form>


    {% for book in books %}
    <p>{{ book['title'] }} by {{ book.author }}</p>
    <p>Recommended by {{book.recommender}}</p>
    {% endfor %}



</body>

</html>
